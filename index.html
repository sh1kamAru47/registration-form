<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter your first name: <input type="text" id="first-name" name="first-name" required></label>
                <label for="last-name">Enter your last name: <input type="text" id="last-name" name="last-name" required></label>
                <label for="email">Enter your email: <input type="email" id="email" name="email" required></label>
                <label for="password">Create a new password: <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
            </fieldset>
            <fieldset>
                <label for="personal"><input type="radio" id="personal" name="account-type"> Personal Account</label>
                <label for="business"><input type="radio" id="business" name="account-type"> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Up load a profile picture: <input type="file" id="profile-picture" name="file"></label>
                <label for="age">Input your age (years): <input type="number" id="age" min="13" max="120" name="age"></label>
                <label for="referrer">How did you hear about us? 
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp Youtube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
